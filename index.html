<body class="body">
  <style>
    *{
    padding: 0;
    margin: 0;
}
.body{
    height: 915px;
    overflow: hidden;
    background: linear-gradient(180deg,skyblue,whitesmoke);
}
/* maps géograpgie */
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 600px;
}
.picture{
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}
.figure{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-image: url(1.png.PNG);
    background-repeat: no-repeat;
    background-position-x: center;
    background-position-y: center;
    background-size: 330px;
    box-shadow: 0.4px 0.4px 0.9em rgb(110, 103, 103);
    border-radius: 50px;
    height: 330px;
    width: 330px;
}
.fig{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.maps{
  display: flex;
  justify-content: center;
  align-items: center;
  background: none;
  border: none;
  height: 52px;
  width: 30px;
  margin: 3px;
}
.a{
    display: flex;
    justify-content: flex-start;
    flex-direction: row;
    width: 50%;
}
.b{
    display: flex;
    flex-direction: row;
    width: 2px;
}
.c{

    flex-direction: row;
    width: 0%;
}
.d{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
}
.e{
    display: flex;
    flex-direction: row;
    width: 0%;
}

/* menu de recherche */
.recherche{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
    width: 260px;
    border-radius: 20px;
    background: linear-gradient(90deg, rgb(85, 147, 22),red,white);
    animation: 1s infinite recherche;
  }
 @keyframes recherche{
  50%{
    background: linear-gradient(90deg,white,rgb(85, 147, 22),red);
  }
 }
  .styles{
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    border: none;
    background-color: whitesmoke;
    font-size: xx-large;
    font-size: 20px;
    height: 45px;
    width: 250px;
    background-image: url(loop.png);
    background-repeat: no-repeat;
    background-position-x: 100%;
    background-position-y: 50%;
    background-size: 50px;
    box-shadow: 0.4px 0.4px 0.9em rgb(110, 103, 103);
  }
  .img{
    opacity: 0;
  }
    /* title */
    .title{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 50px 50px 0 0;
      width: 412px;
    }
    h1{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      text-shadow: 5px 5px 10px whitesmoke;
    }
    .pa{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      opacity: 1;
      animation: 2s infinite pa;
    }
    @keyframes pa{
      50%{
        opacity: 0;
      }
    }
    .pb{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      animation: 7s infinite pb;
      overflow: hidden;
    }
    @keyframes pb{
      0%{
        transform: translateX(200px);
      }
      50%{
        transform: translateX(-200px);
      }
    }
  /* menu pied de page */
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .navbar {
    overflow: hidden;
    background-color: rgba(20, 20, 20, 0.8);  
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  .navbar:hover{
    border-radius: 50px 50px 0 0;
  }
  
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .navbar a:hover {
    background-color: rgb(16, 76, 100);
    color: black;
  }
  .icon{
    border-radius: 50% 0 0 0;
    border: 4px solid whitesmoke;
    cursor: default;
  }
  
  .navbar a.active {
    background-color: skyblue;

    color: white;
  }
  
  .navbar .icon {
    display: none;
  }
  
  @media screen and (max-width: 600px) {
    .navbar a:not(:first-child) {display: none;}
    .navbar a.icon {
      float: right;
      display: block;
    }
  }
  
  @media screen and (max-width: 600px) {
    .navbar.responsive .icon {
      position: absolute;
      right: 0;
      bottom:0;
    }
    .navbar.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  
  }

  .items{
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: row;
  }
  .icons{
    display: flex;
    justify-content: center;
    align-items: center;
    background: none;
    border: none;
    height: 40px;
    width: 40px;
  }
  .item{
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-size: 20px;
    color: whitesmoke;
    text-shadow: 5px 5px 7px skyblue;
    background: none;
    border: none;
    height: 40px;
    width: 200px;
  }
  </style>

<script>
  // barre de recherche
function search_icones(){
  let input = document.getElementById('searchbar').value 
  input=input.toLowerCase();
  let x = document.getElementsByClassName('maps');
  for (i=0; i<x.length; i++){
      if (!x[i].innerHTML.toLocaleLowerCase().includes(input)){
          x[i].style.display="none";
      }
      else{
          x[i].style.display="list-item";

      }
  }
}
//   menu pied de page
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
